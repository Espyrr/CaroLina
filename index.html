    .scene {

  inset: 0;

  display: flex;

/* Fondo rojizo-oscuro tipo nebulosa */
.scene[data-bg="stars"] {
  background: radial-gradient(circle at 50% 20%, rgba(120, 0, 0, 0.4), transparent 70%),
              radial-gradient(circle at 30% 80%, rgba(80, 0, 0, 0.4), transparent 70%),
              linear-gradient(to bottom, #000000, #2b0000, #4d0000);
}

.scene[data-bg="stars"]::before,
.scene[data-bg="stars"]::after {
  content: "";
  position: absolute; 
  inset: -50% -50%;
  background-repeat: repeat;
  pointer-events: none;
  z-index: -1;
  will-change: opacity;
}

/* Estrellas principales */
.scene[data-bg="stars"]::before {
  background-image:
    radial-gradient(3px 3px at 15px 25px, #fff 60%, transparent 61%),
    radial-gradient(2px 2px at 45px 75px, #fff 60%, transparent 61%),
    radial-gradient(4px 4px at 85px 45px, #fff 60%, transparent 61%),
    radial-gradient(3px 3px at 125px 15px, #fff 60%, transparent 61%),
    radial-gradient(2px 2px at 165px 95px, #fff 60%, transparent 61%),
    radial-gradient(3px 3px at 205px 35px, #fff 60%, transparent 61%),
    radial-gradient(4px 4px at 245px 65px, #fff 60%, transparent 61%),

  background-size: 500px 400px;
  animation: twinkleA 4s ease-in-out infinite;
  opacity: 0.9;
}

/* Estrellas d√©biles */
.scene[data-bg="stars"]::after {
  background-image:
    radial-gradient(1px 1px at 40px 40px, #fff 50%, transparent 51%),
    radial-gradient(1px 1px at 90px 90px, #fff 50%, transparent 51%),
    radial-gradient(1px 1px at 200px 160px, #fff 50%, transparent 51%),
    radial-gradient(1px 1px at 300px 200px, #fff 50%, transparent 51%),

  animation: twinkleB 6s ease-in-out infinite;
  opacity: 0.6;

 .heart svg .core {

.heart svg .shine {

    @keyframes gentleBeat {

    @keyframes strongBeat {

    .phrase {
      position: absolute;

      padding: .8em 1.4em;

      border-radius: 25px;

    .phrase.shooting {

    @keyframes shootAndFall {
      0% {

        transform: translate(-50%, -50%) scale(.5) rotate(var(--rotation, 0deg));

      10% {

        transform: translate(calc(-50% + var(--shoot-x)), calc(-50% + var(--shoot-y))) scale(1.1) rotate(var(--rotation, 0deg));

      15% {

    const scene = document.getElementById('scene');
    const heartBtn = document.getElementById('heartBtn');
    const musicPlayer = document.getElementById('musicPlayer');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    
    let isProcessing = false;
    let firstClick = true;
    let isPlaying = false;

    function triggerRelease(e) {
      if (e.type === 'keydown' && e.key !== 'Enter' && e.key !== ' ') {
        return;
      }
      e.preventDefault();
      
      if (isProcessing) return;
      isProcessing = true;

      // Activar m√∫sica en el primer clic
      if (firstClick) {
        activateMusic();
        firstClick = false;
      }

      releasePhrase();

      setTimeout(() => {
        isProcessing = false;
      }, 300);
    }

    function activateMusic() {
      musicPlayer.classList.add('active');
      audioPlayer.play()
        .then(() => {
          isPlaying = true;
          showPauseIcon();
        })
        .catch(e => {
          console.log('Error al reproducir audio:', e);
        });
    }

    function showPlayIcon() {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
    }

    function showPauseIcon() {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
    }

    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        showPlayIcon();
        isPlaying = false;
      } else {
        audioPlayer.play()
          .then(() => {
            showPauseIcon();
            isPlaying = true;
          })
          .catch(e => {
            console.log('Error al reproducir audio:', e);
          });
      }
    }

    function updateProgress() {
      if (audioPlayer.duration) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressFill.style.width = progress + '%';
        
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        totalTimeEl.textContent = formatTime(audioPlayer.duration);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    function seekAudio(e) {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / rect.width) * audioPlayer.duration;
      audioPlayer.currentTime = newTime;
    }

    heartBtn.addEventListener('click', triggerRelease);
    heartBtn.addEventListener('keydown', triggerRelease);
    playPauseBtn.addEventListener('click', togglePlayPause);
    progressBar.addEventListener('click', seekAudio);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', updateProgress);

    function releasePhrase() {
      heartBtn.classList.add('clicked');
      setTimeout(() => heartBtn.classList.remove('clicked'), 700);

      createParticlesBurst();
      createPhrase();
    }

    function createPhrase() {
      const phraseText = PHRASES[Math.floor(Math.random() * PHRASES.length)];
      const el = document.createElement('div');
      el.className = 'phrase shooting';
      el.textContent = phraseText;

      const heartRect = heartBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      
      const startX = heartRect.left + heartRect.width / 2 - sceneRect.left;
      const startY = heartRect.top + heartRect.height / 2 - sceneRect.top;

      el.style.left = startX + 'px';
      el.style.top = startY + 'px';

      const angle = Math.random() * 120 - 150;
      const shootForce = rand(150, 230);
      const shootX = Math.cos(angle * Math.PI / 180) * shootForce;
      const shootY = Math.sin(angle * Math.PI / 180) * shootForce;

      const fallDistance = rand(250, 450);
      const horizontalDrift = rand(-120, 120);
      const finalX = shootX + horizontalDrift;
      const finalY = shootY + fallDistance;

      const initialRotation = rand(-20, 20);
      const finalRotation = initialRotation + rand(-40, 40);
      const duration = rand(4.5, 6.5);

      el.style.setProperty('--shoot-x', shootX + 'px');
      el.style.setProperty('--shoot-y', shootY + 'px');
      el.style.setProperty('--final-x', finalX + 'px');
      el.style.setProperty('--final-y', finalY + 'px');
      el.style.setProperty('--rotation', initialRotation + 'deg');
      el.style.setProperty('--final-rotation', finalRotation + 'deg');
      el.style.setProperty('--duration', duration + 's');
      
      scene.appendChild(el);
      el.addEventListener('animationend', () => el.remove(), { once: true });
    }

    function createParticlesBurst() {
      const heartRect = heartBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      const centerX = heartRect.left + heartRect.width / 2 - sceneRect.left;
      const centerY = heartRect.top + heartRect.height / 2 - sceneRect.top;

      const particleCount = rand(10, 15);
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle burst';
        
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        
        const angle = Math.random() * 360;
        const distance = rand(50, 90);
        const x = Math.cos(angle * Math.PI / 180) * distance;
        const y = Math.sin(angle * Math.PI / 180) * distance;
        
        particle.style.setProperty('--particle-x', x + 'px');
        particle.style.setProperty('--particle-y', y + 'px');
        
        scene.appendChild(particle);
        particle.addEventListener('animationend', () => particle.remove(), { once: true });
      }
    }

    function rand(min, max) { 
      return Math.random() * (max - min) + min; 
    }
  </script>
